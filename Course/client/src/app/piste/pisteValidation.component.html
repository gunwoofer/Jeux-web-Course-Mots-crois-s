<div class="col-md-8 col-md-offset-2">
    <button [style.display]="display ? 'none' : 'active'" class="btn btn-primary" (click)="onClick()">Enregistrer Piste</button>

    <form *ngIf="display" ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="nomPiste">Nom de la piste</label>
            <input type="text" class="form-control" ngModel name="nomPiste">
        </div>
        <div class="form-group">
            <label for="TypeCourse">Type de course</label>
            <select class="form-control" id="TypeCourse" ngModel name="typeCourse">
              <option>Amateur</option>
              <option>Professionnel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" ngModel name="description">
        </div>
        <button class="btn btn-success" type="submit">Sauvegarder Circuit</button>
    </form>
</div>
