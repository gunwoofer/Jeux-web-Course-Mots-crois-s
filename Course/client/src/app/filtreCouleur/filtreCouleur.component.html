<form *ngIf="!disableFiltrage" ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="TypeCourse">Filtre</label>
    <select class="form-control" id="TypeCourse" ngModel name="probleme" required>
      <option>Protanomaly</option>
      <option>Protanopia</option>
      <option>Deuteranopia</option>
      <option>Deuteranomaly</option>
      <option>Tritanopia</option>
      <option>Tritanomaly</option>
      <option>Achromatopsia</option>
    </select>
    <button class="btn btn-success" #color type="submit">Appliquer filtre</button>
</form>
<button class="btn btn-danger" (click)="enleverFiltre()" [disabled]="!disableFiltrage">Enlever filtre</button>
