<table class="table table-striped">
    <thead>
        <tr>
            <th>Position</th>
            <th>Joueur</th>
            <th>Temps</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of temps">
            <th scope="row">{{i.position}}</th>
            <td>{{i.nom}}</td>
            <td>{{i.valeur}}</td>
        </tr>
    </tbody>
</table>
