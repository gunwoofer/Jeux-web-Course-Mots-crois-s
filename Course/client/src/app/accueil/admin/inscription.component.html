<div class="form">
    <form ngNativeValidate (ngSubmit)="soummetre(f)" #f="ngForm">
        <div class="form-group">
            <label for="userName">Nom d'utilisateur</label>
            <input type="text" class="form-control" ngModel name="userName" placeholder="Entrer votre nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" ngModel name="nom" placeholder="Entrer votre nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" ngModel name="prenom" placeholder="Entrer votre prenom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" ngModel name="email" placeholder="Entrer votre email" required>
        </div>
        <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" class="form-control" ngModel name="motDePasse" placeholder="Entrer votre mot de passe" required>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">S'enregister</button>
    </form>
</div>
