<div class='container'>
  <div class='player_info'>
    <div class='titre'>{{joueur.nomJoueur}}</div>
    <div>{{joueur.pointage}} mots trouvés</div>
    <div>{{motEnCoursJ1}}</div>
  </div>

  <div>
    <div class='titre'>Infos de jeu</div>
    <div>{{tempsRestant}}</div>
    <button (click)="activerCheatMode()">Cheat Mode</button>
    <div [hidden]="!cheatModeVisible">
      <button (click)="demanderAffichageMots()">Afficher les mots</button>
      <div class="changerTemps">
        <input [(ngModel)]="tempsVoulu" placeholder="Name" type="number"/>
      </div>
      <button (click)="modifierTempsServeur()">Modifier Temps</button>
    </div>
  </div>
  <div class='player_info' [hidden]="nbJoueurs === '0' ">
    <div class='titre'>{{joueur2.nomJoueur}}</div>
    <div>{{joueur2.pointage}} mots trouvés</div>

  </div>
</div>
