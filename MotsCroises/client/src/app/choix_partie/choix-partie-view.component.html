<div class="partieDiv">
    <h1>Configuration d'une partie</h1>

    <form action="" ngNativeValidate (ngSubmit)="demanderCreationPartie()">
        <div class="partieForm">
            <div>
                <h2>Type de partie :</h2>
                <div *ngFor="let typePartie of types;">
                    <input type="radio" name="choixType" (click)="ajouterTypePartie(typePartie)" value={typePartie}
                           [checked]="typePartie === 0" required>
                    {{typePartieValue[typePartie]}}
                </div>
            </div>
            <div>
                <h2>Niveau de difficult√© :</h2>
                <div *ngFor="let niveauPartie of niveaux;">
                    <input type="radio" name="choixNiveau" (click)="ajouterNiveauPartie(niveauPartie)"
                           value={niveauPartie} [checked]="niveauPartie === 0" required>
                    {{niveauValue[niveauPartie]}}
                </div>
            </div>
            <div>
                <h2>Nombre de joueurs :</h2>
                <div *ngFor="let nbJoueur of nbJoueurs;">
                    <input type="radio" name="choixJoueurs" (click)="ajouterNbJoueursPartie(nbJoueur)" value={nbJoueur}
                           [checked]="nbJoueur === 0" required>
                    {{nbJoueursValue[nbJoueur]}}
                </div>
            </div>
        </div>
        <button [disabled]="partieEnRecherche">Creer partie</button>
    </form>
    <button (click)="joindrePartieEnAttente()" [disabled]="partieEnRecherche">Joindre une partie en attente</button>
    <div class="chargement" [hidden]="!partieEnRecherche">Chargement partie en cours </div>
</div>
